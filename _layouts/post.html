---
layout: default
---

<article>
  <h1 class="post-title">{{ page.title }}</h1>
  <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>

  {{ content }}

  <hr />

  <h4>Continue reading</h4>
  {% if page.previous.url %}
  <a href="{{page.previous.url}}" title="{{page.previous.title}}" class="block">{{page.previous.title}}</a>
  {% endif %}

  {% if page.next.url %}
  <a href="{{page.next.url}}" title="{{page.next.title}}" class="block">{{page.next.title}}</a>
  {% endif %}
  </div>

  <hr />

  <div id="disqus_thread"></div>
</article>

<script type="text/javascript">
  /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
  var disqus_shortname = 'excid3'; // required: replace example with your forum shortname
  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function() {
    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
</script>
